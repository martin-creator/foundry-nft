<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient for Sky -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#87CEEB" /> <!-- Light Blue -->
            <stop offset="100%" stop-color="#1E90FF" /> <!-- Deep Blue -->
        </linearGradient>
    </defs>
    <rect width="500" height="500" fill="url(#skyGradient)"/>

    <!-- Sun -->
    <circle cx="400" cy="100" r="50" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>

    <!-- Hills -->
    <path d="M0 300 Q125 200, 250 300 T500 300 V500 H0 Z" fill="#228B22"/> <!-- Green Hill -->
    <path d="M0 350 Q125 250, 250 350 T500 350 V500 H0 Z" fill="#32CD32"/> <!-- Light Green Hill -->

    <!-- Eagle -->
    <!-- Body -->
    <ellipse cx="250" cy="200" rx="50" ry="30" fill="#8B4513" stroke="#000000" stroke-width="3"/>
    
    <!-- Wings -->
    <path d="M150 200 Q250 100, 350 200 T250 300" fill="#A0522D" stroke="#000000" stroke-width="3"/>
    <path d="M150 200 Q250 300, 350 200" fill="#A0522D" stroke="#000000" stroke-width="3"/>
    
    <!-- Head -->
    <circle cx="250" cy="170" r="20" fill="#8B4513" stroke="#000000" stroke-width="3"/>
    
    <!-- Beak -->
    <path d="M270 170 Q280 160, 290 170 Q280 180, 270 170" fill="#FFD700" stroke="#000000" stroke-width="2"/>
    
    <!-- Eye -->
    <circle cx="260" cy="165" r="5" fill="#FFFFFF"/>
    <circle cx="261" cy="164" r="2" fill="#000000"/> <!-- Pupil -->
    
    <!-- Tail -->
    <path d="M200 230 Q250 250, 300 230" fill="#A0522D" stroke="#000000" stroke-width="3"/>

    <!-- Text: African Eagle -->
    <text x="250" y="450" font-family="Georgia, serif" font-size="30" fill="#FFFFFF" font-weight="bold" text-anchor="middle" letter-spacing="3">
        AFRICAN EAGLE
    </text>
</svg>